name: vendo
description: Drink vending machine software designed to run on a Raspberry PI.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.4.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_gpiod:
    git:
      url: https://github.com/hfxbse/rpi-flutter-packages.git
      path: packages/flutter_gpiod
      ref: 57e60153893abe702db110ac669c0930615d22e8

  get_it: ^7.7.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  uuid: ^4.4.2
  test: ^1.25.2
  mockito: ^5.4.4
  build_runner: ^2.4.11


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - drink_images/

  fonts:
    - family: Paulaner1634
      fonts:
        - asset: fonts/Paulaner1634-Bold.ttf
          weight: 700
    - family: Grold
      fonts:
        - asset: fonts/Grold-ExtraBold.otf
          weight: 900
    - family: Urbanist
      fonts:
        - asset: fonts/Urbanist-VariableFont_wght.ttf
